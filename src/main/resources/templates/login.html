<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - IT-Conferentie 2025</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div th:replace="~{nav :: navbar}"></div>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Inloggen</h1>
      <p class="login-subtitle">Log in om toegang te krijgen tot je account</p>
    </div>

    <div th:if="${error}" class="alert alert-error">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="alert-icon">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span th:text="${error}">Foutmelding</span>
    </div>

    <div th:if="${msg}" class="alert alert-success">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="alert-icon">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      <span th:text="${msg}">Succesbericht</span>
    </div>

    <form th:action="@{/login}" method="post" class="login-form">
      <div class="form-group">
        <label for="gebruikersnaam">Gebruikersnaam</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" id="gebruikersnaam" name="gebruikersnaam" placeholder="Voer je gebruikersnaam in" required/>
        </div>
      </div>

      <div class="form-group">
        <label for="wachtwoord">Wachtwoord</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" id="wachtwoord" name="wachtwoord" placeholder="Voer je wachtwoord in" required/>
        </div>
      </div>

      <button type="submit" class="btn login-btn">Inloggen</button>
    </form>
  </div>
</div>
</body>
</html>
